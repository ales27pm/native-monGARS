name: Core ML Build & Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'ios/**'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/core-ml-build.yml'

jobs:
  build-and-test:
    name: Build & Test iOS App
    runs-on: macos-14

    steps:
      - name: ⬇️ Check out repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ⚙️ Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Install JavaScript dependencies
        run: bun install --frozen-lockfile

      - name: 🏗️ Prebuild iOS project
        run: bunx expo prebuild --platform ios --clear

      - name: 📱 Install iOS dependencies (CocoaPods)
        run: cd ios && pod install

      - name: 🔧 Install xcpretty
        run: gem install xcpretty

      - name: 💅 Lint TypeScript code
        run: bun run lint

      - name: ʦ Type-check TypeScript
        run: bun run type-check

      - name: 🧪 Run JavaScript tests
        run: bun test
        continue-on-error: true

      - name: 🏗️ Build iOS application
        env:
          DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
        run: |
          set -o pipefail && xcodebuild -workspace ios/monGARS.xcworkspace -scheme monGARS -configuration Release -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.5' build | xcpretty
        
      - name: 🧪 Run iOS native tests
        env:
          DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
        run: |
          set -o pipefail && xcodebuild test -workspace ios/monGARS.xcworkspace -scheme monGARS -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.5' | xcpretty
        continue-on-error: true

      - name: 📤 Upload iOS logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: ~/Library/Logs/CoreSimulator/
          retention-days: 7