name: Release and Distribution

on:
  push:
    tags:
      - 'v*.*.*'
      - 'release-*'
  release:
    types: [published, prereleased]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'beta'
        type: choice
        options:
        - beta
        - release
        - hotfix
      skip_tests:
        description: 'Skip test suite'
        required: false
        default: false
        type: boolean
      distribution_channels:
        description: 'Distribution channels'
        required: true
        default: 'testflight'
        type: choice
        options:
        - testflight
        - app-store
        - both

env:
  DEVELOPER_DIR: /Applications/Xcode_15.2.app/Contents/Developer
  FASTLANE_SKIP_UPDATE_CHECK: true
  FASTLANE_HIDE_CHANGELOG: true
  APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
  APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
  APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}

jobs:
  pre-flight-checks:
    name: Pre-Flight Release Checks
    runs-on: macos-14
    outputs:
      version: ${{ steps.version.outputs.version }}
      build-number: ${{ steps.version.outputs.build-number }}
      release-notes: ${{ steps.release-notes.outputs.notes }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Extract version information
      id: version
      run: |
        # Extract version from tag or generate from date
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
        else
          VERSION="$(date +'%Y.%m.%d')-${{ github.event.inputs.release_type || 'beta' }}"
        fi
        
        # Generate build number
        BUILD_NUMBER=$(date +'%Y%m%d%H%M')
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "build-number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
        
        echo "ðŸ“¦ Version: $VERSION"
        echo "ðŸ”¢ Build Number: $BUILD_NUMBER"
        
    - name: Generate release notes
      id: release-notes
      run: |
        echo "ðŸ“ Generating release notes..."
        
        # Create release notes based on recent commits
        cat > release_notes.md << 'EOF'
        # monGARS Release Notes
        
        ## ðŸš€ What's New
        
        ### Core ML Local AI
        - âœ… **Llama 3.2 3B Instruct** model support
        - âœ… **100% On-Device Processing** - Complete privacy protection
        - âœ… **Advanced Model Management** - Download, activate, and manage AI models
        - âœ… **Real-time Inference** - Fast local AI responses
        - âœ… **Memory Optimization** - Efficient resource usage
        
        ### Native iOS Features
        - âœ… **Swift TurboModule** implementation
        - âœ… **Core ML Framework** integration
        - âœ… **Neural Engine** acceleration support
        - âœ… **Background Processing** optimization
        - âœ… **iOS 15.0+** compatibility
        
        ### Performance Improvements
        - âš¡ **Faster Model Loading** - Optimized initialization
        - ðŸ’¾ **Memory Efficiency** - Reduced memory footprint
        - ðŸ”‹ **Battery Optimization** - Minimal power consumption
        - ðŸ“± **Device Compatibility** - iPhone 12+ support
        
        ### Privacy & Security
        - ðŸ”’ **No Data Transmission** - All processing stays on device
        - ðŸ›¡ï¸ **Secure Model Storage** - Encrypted model files
        - ðŸ” **Privacy by Design** - No telemetry or tracking
        - âœ… **App Store Compliant** - Meets all privacy requirements
        
        ## ðŸ“± Device Requirements
        
        - **Minimum**: iOS 15.0, iPhone 12, 4GB storage
        - **Recommended**: iOS 17.0+, iPhone 14+, 8GB storage
        - **Optimal**: iPhone 15 Pro, 16GB+ storage
        
        ## ðŸŽ¯ Target Model
        
        - **Model**: Llama 3.2 3B Instruct (Core ML)
        - **Size**: ~1.8GB (INT4 quantized)
        - **Context**: 8,192 tokens
        - **Performance**: 10-30 tokens/second (device dependent)
        
        ## ðŸ”§ Technical Details
        
        - **React Native**: 0.76.7
        - **Expo SDK**: 53
        - **Core ML Tools**: 7.2+
        - **Swift**: 5.9
        - **iOS Deployment Target**: 15.0
        
        ---
        
        For technical support or questions, please visit our GitHub repository.
        EOF
        
        # Read the release notes for output
        NOTES=$(cat release_notes.md)
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        echo "$NOTES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
        echo "âœ… Release notes generated"
        
    - name: Validate release readiness
      run: |
        echo "ðŸ” Validating release readiness..."
        
        # Check critical files exist
        critical_files=(
          "ios/LocalLLMModule/LocalLLMModule.swift"
          "ios/LocalLLMModule/LocalLLMModule.m"
          "src/api/core-ml-service.ts"
          "src/api/native-llm-service.ts"
          "package.json"
          "app.json"
        )
        
        for file in "${critical_files[@]}"; do
          if [ -f "$file" ]; then
            echo "âœ… $file"
          else
            echo "âŒ $file missing"
            exit 1
          fi
        done
        
        # Check version consistency
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        APP_JSON_VERSION=$(node -p "require('./app.json').expo.version")
        
        echo "ðŸ“¦ Package.json version: $PACKAGE_VERSION"
        echo "ðŸ“± App.json version: $APP_JSON_VERSION"
        
        if [ "$PACKAGE_VERSION" != "$APP_JSON_VERSION" ]; then
          echo "âš ï¸  Version mismatch between package.json and app.json"
        fi
        
        echo "âœ… Release readiness validation completed"

  comprehensive-testing:
    name: Comprehensive Testing Suite
    runs-on: macos-14
    needs: pre-flight-checks
    if: github.event.inputs.skip_tests != 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Node.js (npm cached)
      uses: actions/setup-node@v4
      with:
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        working-directory: ios
        
    - name: Install CocoaPods
      run: |
        cd ios
        bundle exec pod install --repo-update
        
    - name: Run full test suite
      run: |
        echo "ðŸ§ª Running comprehensive test suite..."
        
        # TypeScript compilation
        echo "ðŸ“ TypeScript compilation..."
        npx tsc --noEmit --skipLibCheck
        
        # Linting
        echo "ðŸ” Code linting..."
        npx eslint "src/**/*.{ts,tsx}" --max-warnings 50
        
        # Unit tests
        echo "ðŸ§ª Unit tests..."
        bun test --coverage --watchAll=false
        
        # iOS build test
        echo "ðŸ“± iOS build test..."
        cd ios
        xcodebuild \
          -workspace monGARS.xcworkspace \
          -scheme monGARS \
          -configuration Release \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2' \
          -derivedDataPath ~/Library/Developer/Xcode/DerivedData \
          build \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
        
        echo "âœ… All tests passed"

  ios-archive-build:
    name: iOS Archive Build
    runs-on: macos-14
    needs: [pre-flight-checks, comprehensive-testing]
    if: always() && (needs.comprehensive-testing.result == 'success' || needs.comprehensive-testing.result == 'skipped')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Node.js (npm cached)
      uses: actions/setup-node@v4
      with:
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        working-directory: ios
        
    - name: Install CocoaPods
      run: |
        cd ios
        bundle exec pod install
        
    - name: Install provisioning profiles
      env:
        PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE_BASE64 }}
        CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
      run: |
        echo "ðŸ” Installing provisioning profiles and certificates..."
        
        # Create directories
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        
        # Install provisioning profile
        if [ -n "$PROVISIONING_PROFILE_BASE64" ]; then
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/monGARS.mobileprovision
          echo "âœ… Provisioning profile installed"
        else
          echo "âš ï¸  Provisioning profile not provided - using development signing"
        fi
        
        # Install certificate
        if [ -n "$CERTIFICATE_BASE64" ]; then
          echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
          echo "âœ… Certificate installed"
        else
          echo "âš ï¸  Certificate not provided - using development signing"
        fi
        
    - name: Update version and build number
      run: |
        VERSION="${{ needs.pre-flight-checks.outputs.version }}"
        BUILD_NUMBER="${{ needs.pre-flight-checks.outputs.build-number }}"
        
        echo "ðŸ“ Updating version to $VERSION and build number to $BUILD_NUMBER"
        
        # Update package.json
        node -e "
          const pkg = require('./package.json');
          pkg.version = '$VERSION';
          require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
        "
        
        # Update app.json
        node -e "
          const app = require('./app.json');
          app.expo.version = '$VERSION';
          app.expo.ios.buildNumber = '$BUILD_NUMBER';
          require('fs').writeFileSync('./app.json', JSON.stringify(app, null, 2));
        "
        
        # Update iOS project
        cd ios
        agvtool new-marketing-version "$VERSION"
        agvtool new-version -all "$BUILD_NUMBER"
        
        echo "âœ… Version information updated"
        
    - name: Build iOS archive
      run: |
        cd ios
        echo "ðŸ—ï¸ Building iOS archive..."
        
        xcodebuild \
          -workspace monGARS.xcworkspace \
          -scheme monGARS \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -archivePath monGARS.xcarchive \
          archive \
          DEVELOPMENT_TEAM="${{ secrets.DEVELOPMENT_TEAM_ID }}" \
          CODE_SIGN_IDENTITY="iPhone Distribution" \
          PROVISIONING_PROFILE_SPECIFIER="${{ secrets.PROVISIONING_PROFILE_NAME }}"
        
        echo "âœ… iOS archive created successfully"
        
    - name: Export IPA
      run: |
        cd ios
        echo "ðŸ“¦ Exporting IPA..."
        
        # Create export options plist
        cat > ExportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
          <key>method</key>
          <string>app-store</string>
          <key>teamID</key>
          <string>${{ secrets.DEVELOPMENT_TEAM_ID }}</string>
          <key>uploadBitcode</key>
          <false/>
          <key>uploadSymbols</key>
          <true/>
          <key>compileBitcode</key>
          <false/>
        </dict>
        </plist>
        EOF
        
        xcodebuild \
          -exportArchive \
          -archivePath monGARS.xcarchive \
          -exportPath ./build \
          -exportOptionsPlist ExportOptions.plist
        
        echo "âœ… IPA exported successfully"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build-artifacts
        path: |
          ios/build/*.ipa
          ios/monGARS.xcarchive
        retention-days: 30

  testflight-distribution:
    name: TestFlight Distribution
    runs-on: macos-14
    needs: [pre-flight-checks, ios-archive-build]
    if: contains(github.event.inputs.distribution_channels, 'testflight') || contains(github.event.inputs.distribution_channels, 'both')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: ios-build-artifacts
        path: ./build-artifacts
        
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        working-directory: ios
        
    - name: Install Fastlane
      run: |
        cd ios
        bundle install
        
    - name: Upload to TestFlight
      env:
        APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
        APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
      run: |
        cd ios
        echo "ðŸš€ Uploading to TestFlight..."
        
        # Create Fastlane configuration
        mkdir -p fastlane
        cat > fastlane/Fastfile << 'EOF'
        default_platform(:ios)
        
        platform :ios do
          desc "Upload to TestFlight"
          lane :beta do
            upload_to_testflight(
              ipa: "../build-artifacts/build/monGARS.ipa",
              skip_waiting_for_build_processing: true,
              changelog: ENV["RELEASE_NOTES"]
            )
          end
        end
        EOF
        
        # Upload to TestFlight
        export RELEASE_NOTES="${{ needs.pre-flight-checks.outputs.release-notes }}"
        bundle exec fastlane beta
        
        echo "âœ… Successfully uploaded to TestFlight"

  app-store-release:
    name: App Store Release
    runs-on: macos-14
    needs: [pre-flight-checks, ios-archive-build]
    if: contains(github.event.inputs.distribution_channels, 'app-store') || contains(github.event.inputs.distribution_channels, 'both')
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: ios-build-artifacts
        path: ./build-artifacts
        
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        working-directory: ios
        
    - name: App Store submission
      env:
        APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
        APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
      run: |
        cd ios
        echo "ðŸª Submitting to App Store..."
        
        # Create App Store release configuration
        mkdir -p fastlane
        cat > fastlane/Fastfile << 'EOF'
        default_platform(:ios)
        
        platform :ios do
          desc "Submit to App Store"
          lane :release do
            upload_to_app_store(
              ipa: "../build-artifacts/build/monGARS.ipa",
              force: true,
              submit_for_review: true,
              automatic_release: false,
              submission_information: {
                add_id_info_uses_idfa: false,
                add_id_info_serves_ads: false,
                add_id_info_tracks_install: false,
                add_id_info_tracks_action: false,
                export_compliance_platform: 'ios',
                export_compliance_compliance_required: false,
                export_compliance_encryption_updated: false,
                export_compliance_app_type: nil,
                export_compliance_uses_encryption: false,
                content_rights_has_rights: true,
                content_rights_contains_third_party_content: false,
              }
            )
          end
        end
        EOF
        
        bundle exec fastlane release
        
        echo "âœ… Successfully submitted to App Store"

